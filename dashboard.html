<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div id="dashboard">
        <div class="container-7">
            <div class="wrap-reverse box-2">
                <div class="col-4 border">
                    <div id="time-area">
                        <h2>現在時間</h2>
                        <p>
                            <span id="hrs">00</span> :
                            <span id="min">00</span> :
                            <span id="sec">00</span>
                        </p>
                    </div>
                </div>
                <div class="col-3 border box-5">
                    <div id="stopwatch-area">
                        <h2>馬表</h2>
                        <p>
                            <span id="s-hrs">00</span> :
                            <span id="s-min">00</span> :
                            <span id="s-sec">00</span> .
                            <span id="s-tms">00</span>
                        </p>
                        <div class="stopwatch-controls">
                            <button id="s-start-pause">開始</button>
                            <button id="s-reset">歸零</button>
                            <button id="s-record">紀錄</button>
                            <button id="s-clean">清理</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap box-3">
                <div class="col-3 border box-6">
                    <div id="stopwatch-record-area">
                        <h2>馬表紀錄</h2>
                        <div id="stopwatch-records"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="border box-7" id="countdown-timer-area">
                        <h2>倒數計時器</h2>
                    </div>
                    <div class="border" id="status-area">
                        <h2>狀態列</h2>
                        <ul>
                            <li>倒數計時器：</li>
                            <li>馬表：</li>
                            <li>計時器：</li>
                            <li>馬表紀錄：</li>
                            <li>計時器數量：</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="wrap border box-4">
                <div id="control-area">
                    <h2>控制台</h2>
                    <div>
                        <span>設定倒數計時器：</span>
                    </div>
                    <div>
                        <span>新增計時器：</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-3 border box-1">
            <div id="timer-area">
                <h2>計時器</h2>
                <div id="timer-columns"></div>
            </div>
        </div>
    </div>
</body>

</html>
