<link rel="stylesheet" href="https://tadralling.com/dist/dashboard/dashboard.min.css">
<script src="https://tadralling.com/dist/chart.js/dist/chart.min.js"></script>
<script src="https://tadralling.com/dist/dashboard/dashboard.min.js"></script>
<div id="dashboard">
    <div id="time-area">
        <h2>現在時間</h2>
        <p>
            <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec">00</span>&emsp;<span id="session">AM</span>
        </p>
        <p>
            <span id="yer">2021</span>年<span id="mon">8</span>月<span id="day">15</span>日&emsp;<span id="weeks">星期五</span>
        </p>
    </div>
    <div id="stopwatch-area">
        <h2>馬表</h2>
        <p>
            <span id="s-hrs">00</span>:<span id="s-min">00</span>:<span id="s-sec">00</span><span class="dot">.</span><span id="s-tms">00</span>
        </p>
        <div class="controls">
            <div>
                <button id="s-start-pause">開始</button>
                <button id="s-reset">歸零</button>
            </div>
            <div>
                <button id="s-record">紀錄</button>
                <button id="s-clean">清理</button>
            </div>
        </div>
    </div>
    <div id="stopwatch-record-area">
        <h2>馬表紀錄</h2>
        <div id="stopwatch-records"></div>
    </div>
    <div id="countdown-timer-area">
        <h2>倒數計時器</h2>
        <div class="countdown-timer">
            <div class="graph">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle id="graph-percent" cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="percent">
                    <p><span id="percent-number">75</span> %</p>
                </div>
            </div>
            <div class="digit">
                <p>
                    <span id="c-hrs">00</span>:<span id="c-min">00</span>:<span id="c-sec">00</span>
                </p>
                <div class="controls">
                    <button id="c-start-pause">開始</button>
                    <button id="c-reset">重設</button>
                </div>
            </div>
        </div>
    </div>
    <div id="status-area">
        <h2>狀態列</h2>
        <div class="stopwatch">
            <span class="activation">啟動</span>
            <span class="suspension">暫停</span>
            <span class="standby show">待機</span>
            <span class="content">共 <span id="stopwatch-record-count">5</span> 筆記錄</span>
            <div class="light green"></div>
        </div>
        <div class="countdown-timer">
            <span class="activation show">啟動</span>
            <span class="suspension">暫停</span>
            <span class="standby">待機</span>
            <span class="content">剩餘 <span id="countdown-timer-percent">75</span> %</span>
            <div class="light red"></div>
        </div>
        <div class="timers">
            <span class="content">共 <span id="timer-count">4</span> 台計時器</span>
            <div class="chart-container">
                <canvas id="status-chart"></canvas>
            </div>
        </div>
    </div>
    <div id="control-area">
        <h2>控制台</h2>
        <div>
            <span>設定倒數計時器：</span>
            <div class="input-columns">
                <input id="input-c-hrs" type="text" placeholder="00">
                <span>時</span>
                <input id="input-c-min" type="text" placeholder="00">
                <span>分</span>
                <input id="input-c-sec" type="text" placeholder="00">
                <span>秒</span>
            </div>
            <button id="send">送出</button>
        </div>
        <div>
            <span>新增計時器：</span>
            <input id="input-timer-name" type="text" placeholder="計時器名稱">
            <button id="t-build">新增</button>
            <button id="t-clean">清理</button>
        </div>
    </div>
    <div id="timer-area">
        <h2>計時器</h2>
        <div id="timer-columns"></div>
    </div>
</div>
<script>
    const labels = ['啟動', '暫停', '待機'];
    const data = {
        labels: labels,
        datasets: [{
            data: [4, 2, 5],
            backgroundColor: [
                'rgba(255, 0, 0, 0.2)',
                'rgba(255, 165, 0, 0.2)',
                'rgba(0, 128, 0, 0.2)'
            ],
            borderColor: [
                '#b22222',
                '#ff8c00',
                '#006400'
            ],
            borderWidth: 1
        }]
    };
    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1,
                    },
                    max: Math.max(...data.datasets[0].data) + 1
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            layout: {
                padding: 15
            },
        },
    };
    Chart.defaults.font.size = 20;
    var statusChart = new Chart(
        document.getElementById('status-chart'),
        config
    );
</script>
